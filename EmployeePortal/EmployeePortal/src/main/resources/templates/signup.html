<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Signup</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<style>
	body {
		font-family: Arial, Helvetica, sans-serif;
	}

	* {
		box-sizing: border-box
	}

	/* Full-width input fields */
	input[type=text],
	input[type=password] {
		width: 100%;
		padding: 5px;
		display: inline-block;
		border: none;
		background: #f1f1f1;
	}

	input[type=text]:focus,
	input[type=password]:focus {
		background-color: #ddd;
		outline: none;
	}

	hr {
		border: 1px solid #f1f1f1;
		margin-bottom: 10px;
	}


	button:hover {
		opacity: 1;
	}

	/*styles for the cancel button */
	.cancelbtn {
		padding: 5px 10px;
		color: white;
		background-color: #f44336;
	}

	/* style for the signup button*/
	.signupbtn {
		padding: 5px 10px;
		color: white;
		background-color: #04AA6D;
	}


	/* Float cancel and signup buttons and add an equal width */
	.cancelbtn,
	.signupbtn {
		float: left;
		width: 50%;
	}

	/* Add padding to container elements */
	.container {
		padding: 10px;
	}

	/* Clear floats */

	.clearfix::after {
		content: "";
		clear: both;
		display: table;
	}

	/* Change styles for cancel button and signup button on extra small screens */
	@media screen and (max-width: 300px) {

		.cancelbtn,
		.signupbtn {
			width: 100%;
		}
	}
</style>

<body>
	<div class="container">
		<div class="row" style="background-color: lightgray;">
			<div class="col-sm-2" style="background-color:white;"><img
					src="https://www.allgeier.com/en/wp-content/uploads/sites/2/2020/10/Nagarro-Logo_Vertical-276x120.png"
					width="200" height="95">
			</div>

			<div class="col-sm-8 mt-4 text-center" style="background-color:white;">
				<h2>Sign Up</h2>
				<p>Please fill in this form to create an account.</p>
			</div>

			<div class="col-sm-2" style="background-color:white;">
				<img src="https://cdn.iconscout.com/icon/free/png-256/employee-1714118-1459147.png" width="150"
					height="100">
			</div>


			<hr />
		</div>

		<div class="container text center">
			<form th:action="@{/signupSuccess}" style="border:1px solid #ccc" method="POST">
				<div class="container mt-3">

					<label for="email"><b>UserName</b></label>
					<input type="text" name="employeeUserName" class="form-control is-invalid" id="validationServer03"
						aria-describedby="validationServer03Feedback" required>
					<div id="validationServer03Feedback" class="invalid-feedback text-center">
						username must be between 3 - 12 charecters...
					</div>

					<label for="psw"><b>Password</b></label>
					<input type="password" name="employeePassword" class="form-control is-invalid"
						id="validationServer04" aria-describedby="validationServer04Feedback" required>
					<div id="validationServer04Feedback" class="invalid-feedback text-center">
						Password must be between 5 - 10 charecters...
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1" name="mycheckbox" required>
						<label class="form-check-label" for="exampleCheck1">remember me</label>
					</div>
					<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
					</p>

					<div class="clearfix">

						<button type="button" class="cancelbtn">Cancel</button>

						<button type="submit" class="signupbtn">Sign Up</button>
					</div>
				</div>
			</form>
		</div>

		<div class="container text-center">
			<p><b>back to <a href="login"> login</a></b></p>
		</div>



</body>

</html>
