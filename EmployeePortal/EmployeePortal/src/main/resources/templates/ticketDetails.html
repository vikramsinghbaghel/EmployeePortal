<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>TicketDetails</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-2" style="background-color:white;"><img
					src="https://www.allgeier.com/en/wp-content/uploads/sites/2/2020/10/Nagarro-Logo_Vertical-276x120.png"
					width="200" height="95">
			</div>

			<div class="col-sm-8 mt-4" style="background-color:white;">
				<h1 class="container text-center">Please Enter the Ticket Details..</h1>
			</div>

			<div class="col-sm-2" style="background-color:white;">
				<img src="https://cdn.iconscout.com/icon/free/png-256/employee-1714118-1459147.png" width="150"
					height="100">
			</div>


			<hr />
		</div>
	</div>
	<div class="container text-center">
		<form th:action="@{/tickets}" method="POST">

			<label><b>Ticket Category</b></label><br>
			<input type="text" name="type" required><br><br>

			<label><b> Description</b></label><br>
			<textarea rows="4" cols="50" name="description" required>
			</textarea><br><br>

			<button type="submit" class="btn btn-primary">add</button>
		</form><br>
		<form th:action="@{/tickets}" method="GET">
			<button type="submit" class="btn btn-primary">cancel</button>
		</form>
	</div>
</body>

</html>
