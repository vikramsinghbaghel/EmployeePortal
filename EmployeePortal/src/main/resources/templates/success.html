<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Login Success</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-2" style="background-color:white;"><img
					src="https://www.allgeier.com/en/wp-content/uploads/sites/2/2020/10/Nagarro-Logo_Vertical-276x120.png"
					width="200" height="95">
			</div>

			<div class="col-sm-8 mt-4" style="background-color:white;">
				<h1 class="container text-center">Welcome to Employee Potal</h1>
			</div>

			<div class="col-sm-2" style="background-color:white;">
				<img src="https://cdn.iconscout.com/icon/free/png-256/employee-1714118-1459147.png" width="150"
					height="100">
			</div>


			<hr />
			<div class="row">
				<div class="col-sm-9">
					<form th:action="@{/ticketDetails}" method="POST">
						<button type="submit" class="btn btn-primary">Add Ticket</button>
					</form>
				</div>
				<div class="col-sm-3">

					<form action="ticket" method="GET">
						<input type="text" name="id" placeholder="ticketId " required>
						<button type="submit" class="btn btn-primary">find</button>
					</form>

				</div>
			</div>

			<table class="table">
				<tr th:if="${tickets.empty}">
					<td> No Ticket Available </td>
				</tr>

				<tr th:each="ticket : ${tickets}">

					<div class="card bg-info text-white mt-2">

						<div class="card-body ">
							<div class="row">
								<div class="col-sm-11">
									<h5 style="color:black">Ticket_ID: <span th:text="${ticket.ticketId}"></span></h5>
								</div>

								<div class="col-sm-1">
									<a th:href="'delete?id='+${ticket.ticketId}"><img
											src="https://assets.onlinelabels.com/images/clip-art/TzeenieWheenie/TzeenieWheenie_red_green_OK_not_OK_Icons_1.png"
											width="30" height="30"></a>
								</div>
							</div>
							<h5 style="color:white"><span th:text="${ticket.type}"></span></h5>
							<h6 style="color:black"><span th:text="${ticket.description}"></span></h6>

						</div>
				</tr>
			</table>
		</div>
	</div>
</body>
</body>

</html>
