<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row" style="background-color: lightgray;">
			<div class="col-sm-2" style="background-color:white;"><img
					src="https://www.allgeier.com/en/wp-content/uploads/sites/2/2020/10/Nagarro-Logo_Vertical-276x120.png"
					width="200" height="95">
			</div>

			<div class="col-sm-8 mt-4" style="background-color:white;">
				<h1 class="container text-center">Login here..</h1>
			</div>

			<div class="col-sm-2" style="background-color:white;">
				<img src="https://cdn.iconscout.com/icon/free/png-256/employee-1714118-1459147.png" width="150"
					height="100">
			</div>


			<hr />
		</div>

		<div class="container ">
			<div class="row mt-5">
				<div class="col-md-6 offset-md-3">
					<form th:action="@{/home}" method="POST" th:object="${employee}">
						<div class="mb-3">
							<label for="exampleInputUserName" class="form-label">
								<b> Username</b>
							</label>

							<input type="text" name="employeeUserName" class="form-control"
								th:field="*{employeeUserName}" th:value="${employee.employeeUserName}"
								id="exampleInputUserName" aria-describedby="userHelp">

							<div class="alert alert-warning" th:if="${#fields.hasErrors('employeeUserName')}" th:errors="*{employeeUserName}"></div>
						 
							
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
						<input 
						type="password" 
						name="employeePassword"
						 class="form-control"
						 th:field="*{employeePassword}"
						th:value="${employee.employeePassword}"
						 id="exampleInputPassword1">
					</div>
					<div class="alert alert-warning" th:if="${#fields.hasErrors('employeePassword')}" th:errors="*{employeePassword}"></div>
					
					<div class="mb-3 form-check">
						<input
						 type="checkbox"
						 class="form-check-input" 
						 id="exampleCheck1"
						 name="mycheckbox"
						required>
						<label class="form-check-label" for="exampleCheck1">Check me out</label>		
					</div >
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				
				<div>
					<h6> No account ?? <a th:href="@{signup}"> create one </a> </h6>
					
					</div>

			</div>
		</div>
	</div>

</body>

</html>
